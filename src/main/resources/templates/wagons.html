<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wagons List</title>
</head>

<!-- HEADER -->
<header>
    <nav>
        <a href="/">Home</a>
        <a href="/wagons">Wagons</a>
        <a href="#">About us</a>
    </nav>
</header>

<body>
<h1>Wagons List</h1>
<a th:href="@{/add}">➕</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Loading Percentage</th>
        <th>Serial Number</th>
        <th>Home Station</th>
        <th>Load Capacity</th>
        <th>Year of Release</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="wagon : ${wagons}">
        <td th:text="${wagon.id}"></td>
        <td th:text="${wagon.wagonType}"></td>
        <td th:text="${wagon.loadingPercentage}"></td>
        <td th:text="${wagon.serialNumber}"></td>
        <td th:text="${wagon.homeStation}"></td>
        <td th:text="${wagon.loadCapacity}"></td>
        <td th:text="${wagon.yearOfRelease}"></td>
        <td>
            <a th:href="@{/edit/{id} (id =${wagon.getId()})}">✏️</a>
            <a th:href="@{/delete/{id} (id =${wagon.getId()})}">❌</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
