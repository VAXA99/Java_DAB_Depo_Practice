<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Wagon</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Add Wagon</h1>

<form action="/add" method="POST">
    <label for="wagonType">Wagon Type:</label>
    <input type="text" id="wagonType" name="wagonType" required>

    <label for="loadingPercentage">Loading Percentage:</label>
    <input type="number" id="loadingPercentage" name="loadingPercentage" required>

    <label for="serialNumber">Serial Number:</label>
    <input type="text" id="serialNumber" name="serialNumber" required>

    <label for="homeStation">Home Station:</label>
    <input type="text" id="homeStation" name="homeStation" required>

    <label for="loadCapacity">Load Capacity:</label>
    <input type="number" id="loadCapacity" name="loadCapacity" required>

    <label for="yearOfRelease">Year of Release:</label>
    <input type="number" id="yearOfRelease" name="yearOfRelease" required>

    <input type="submit" value="Add">
</form>
</body>
</html>
